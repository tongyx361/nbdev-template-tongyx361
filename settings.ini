[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples
# NOTE: inline comments are not allowed in settings.ini

### Python library ###
repo = nbdev-template-tongyx361
lib_name = %(repo)s
version = 0.0.1
min_python = 3.8
license = mit
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pkg_name
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Shawn/Yuxuan Tong
author_email = tongyuxuan361@gmail.com
copyright = 2025 onwards, %(author)s
description = nbdev template customed by Yuxuan Tong
keywords = python
language = English
status = 3
user = tongyx361

### Optional ###
# requirements = fastcore pandas
dev_requirements = mypy ruff pre-commit notebook ipywidgets nbdev nbconvert
# console_scripts =
allowed_cell_metadata_keys = tags
